<script type="text/javascript">
    seajs.config({
        alias : {
            '$' : 'lib/jquery',
        }
    });

    function start () {
        seajs.use(["lib/jquery","util/Login","page/controller/module"], function($,Login,index) {
            if(Login.init()){
                return;
            }
            Login.fetchUser(function(data){
                index.init(Login.user);
                //var uPanel=$("#username");
                if(data && data["name"]){
                    //uPanel.find("#imgAvatar").attr("src","http://dayu.oa.com/avatars/"+data["LoginName"]+"/profile.jpg");
                    $("#username").html(data["LoginName"]);//+"("+data["ChineseName"]+")"
                    //uPanel.show();
                }
            });
            index.init();
        });
    }
    start();
</script>
