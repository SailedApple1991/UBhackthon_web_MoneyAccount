<body class="bodyback" style="background-image:url(img/background-01.jpg );">
<div class=" demo-row" style="width: 100%">
    <nav class="navbar navbar-inverse navbar-embossed" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">

            <a class="navbar-brand" href="/login">UPlan</a>

            <ul class="nav navbar-nav navbar-left">

</div>
<div id="login" style="margin-top: 5%;">
    <form onsubmit="return false">
        <div class="col-2">
            <label>
                <laber class="username_icon fui-user" for="username"></laber>
                <b id="loginusername">USERNAME or EMAIL </b>
                <input placeholder=" Enter here " id="username" name="name" tabindex="1">
            </label>
        </div>
        <div class="col-2">
            <label>
                <laber class="password_icon fui-lock" for="password"></laber>
                <b id="loginpassword" >PASSWORD </b>
                <input placeholder=" Enter here " type="password"  id="password" name="password" tabindex="3" maxlength="25">
            </label>
        </div>
        <div class="col-submit">
            <button class="btn btn-block btn-sm btn-success" data-action="logindata" >Submit</button>
            <a style = "font-size: small" href="/password">Lost your password? >> </a>
        </div>
        <div class="col-submit">
            <button class="btn btn-block btn-sm btn-success1" data-action="click_google" ><div><laber class="password_icon fui-google-plus" for="password"></laber>&nbspHave Google Account?</div>  </button>
        </div>
    </form>
</div>
<div class="clear"></div>
